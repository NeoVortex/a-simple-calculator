<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
	<script type="text/javascript" defer src="script.js"></script>
	<title>Calculator</title>
</head>
<body>
	A simple calculator
	<div id="calculator">
		<div id="result">
			<div id="history">
				<p id="history-value"></p>
			</div>
			<div id="output">
				<p id="output-value">0</p>
			</div>
		</div>
		<div id="keyboard">
			<button type="button" class="operator" id="clear">C</button>
			<button type="button" class="operator" id="backspace">&lArr;</button>
			<button type="button" class="operator" id="%">%</button>
			<button type="button" class="operator" id="/">&divide;</button>
			<button type="button" id="7" class="number">7</button>
			<button type="button" id="8" class="number">8</button>
			<button type="button" id="9" class="number">9</button>
			<button type="button" class="operator" id="*">&times;</button>
			<button type="button" id="4" class="number">4</button>
			<button type="button" id="5" class="number">5</button>
			<button type="button" id="6" class="number">6</button>
			<button type="button" class="operator" id="-">-</button>
			<button type="button" id="1" class="number">1</button>
			<button type="button" id="2" class="number">2</button>
			<button type="button" id="3" class="number">3</button>
			<button type="button" class="operator" id="+">+</button>
			<button type="button" id="0" class="number">0</button>
			<button type="button" class="number" id=".">.</button>
			<button type="button" class="operator equal" id="=">=</button>

		</div>
	</div>
</body>
</html>
